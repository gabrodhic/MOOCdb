
    <html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['', 'Average length of the posts'],
        ['Average length of posts on forum for students who did not get a certificate', 229.5504],
		['Average length of posts on forum for students who got a certificate', 287.0569]
        
        ]);
    
            var options = {
              title: 'Length of the posts on the forum',
              hAxis: {title: '' ,  titleTextStyle: {color: 'blue'}},
              vAxis: {title: 'Average length of the posts',  titleTextStyle: {color: 'blue'}}
            };
    
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          }
        </script>
      </head>
      <body>    
          Length of the posts on the forum
          <div id="chart_div" style="width: 900px; height: 500px;"></div>
      </body>
    </html>
