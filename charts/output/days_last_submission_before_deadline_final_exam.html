
    <html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['day', 'Number of days between the last submission and the deadline for the final exam'],[-5, 5],[-2, 5],[-1, 278],[0, 123219],[1, 95644],[2, 51880],[3, 35545],[4, 12179]
        ]);
    
            var options = {
              title: 'Number of days between the last submission and the deadline for the final exam',
              hAxis: {title: 'Day #' ,  titleTextStyle: {color: 'blue'}},
              vAxis: {title: 'Number of submissions',  titleTextStyle: {color: 'blue'}}
            };
    
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          }
        </script>
      </head>
      <body>    
          Number of days between the last submission and the deadline for the final exam
          <div id="chart_div" style="width: 1200px; height: 500px;"></div>
      </body>
    </html>
